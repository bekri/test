<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyle.css">
    <title>Enter Password</title>
</head>
<body>
    <div>
        <h1>Welcome to Bekri's Site</h1>
        <p>Please enter the password to access the site:</p>
        <form id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Password-Protected" required>
            <button type="button" onclick="checkPassword()">Submit</button>
        </form>
    </div>

    <script>
        function checkPassword() {
            const password = "1234"; // Replace with your actual password
            const passwordInput = document.getElementById("passwordInput").value;

            if (passwordInput === password) {
                // Password is correct, set authorization flag and redirect
                localStorage.setItem('authorized', 'true');
                window.location.href = "data.html"; // Replace with the actual main page URL
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
